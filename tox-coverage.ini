[tox]
envlist = cov-init,py27,cov-report

[testenv:cov-init]
deps = coverage
commands = coverage erase

[testenv]
whitelist_externals = cp
deps = 
    coverage
    pytest 
commands = 
    cp tests/sitecustomize.py {envsitepackagesdir}
    coverage run -p --source={envsitepackagesdir}/off2txt tests/test_off2txt.py


[testenv:cov-report]
deps = coverage
commands =
    coverage combine
    coverage html

